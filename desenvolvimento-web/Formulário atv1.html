<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário HTML</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 24px;
    }
    .card{
      max-width: 520px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    h1{
      font-size: 20px;
      margin: 0 0 16px 0;
    }
    label{
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    input, textarea{
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }
    input:focus, textarea:focus{
      border-color: #555;
    }
    small{
      display: block;
      margin-top: 6px;
      color: #666;
    }
    .row{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .actions{
      margin-top: 16px;
      display: flex;
      gap: 10px;
    }
    button{
      border: 0;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
    }
    button[type="submit"]{
      background: #111;
      color: #fff;
    }
    button[type="reset"]{
      background: #e9e9e9;
    }
    .privacy{
      margin-top: 14px;
      font-size: 12px;
      color: #555;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Formulário de Contato</h1>

        <form action="processa.php" method="post" autocomplete="on">

      <label for="nome">Nome</label>
      <input
        type="text"
        id="nome"
        name="nome"
        required
        minlength="3"
        maxlength="80"
        pattern="[A-Za-zÀ-ÿ ]{3,80}"
        title="Use apenas letras e espaços (mínimo 3 caracteres)."
        placeholder="Ex: Tharine Vidal"
      >
      <small>Somente letras e espaços.</small>

      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        maxlength="120"
        placeholder="exemplo@email.com"
      >
      <small>O navegador valida automaticamente o formato do e-mail.</small>

      <div class="row">
        <div>
          <label for="telefone">Telefone (com DDD)</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            required
            inputmode="numeric"
            autocomplete="tel"
            placeholder="(91) 99999-9999"
            pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$"
            title="Use um telefone válido com DDD. Ex: (91) 99999-9999"
          >
          <small>Ex: (91) 99999-9999</small>
        </div>

        <div>
          <label for="nascimento">Data de Nascimento</label>
          <input
            type="date"
            id="nascimento"
            name="nascimento"
            required
            autocomplete="bday"
          >
          
        </div>
      </div>

      <label for="mensagem">Mensagem</label>
      <textarea
        id="mensagem"
        name="mensagem"
        required
        minlength="10"
        maxlength="500"
        cols="30"
        rows="5"
        placeholder="Escreva sua mensagem..."
        title="Mínimo 10 e máximo 500 caracteres."
      ></textarea>
      <small>Mínimo 10 caracteres.</small>

      <div class="actions">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </div>

      <div class="privacy">
        <strong>Privacidade:</strong> evite inserir dados sensíveis (ex.: senhas).
        
      </div>
    </form>
  </div>
</body>
</html>
