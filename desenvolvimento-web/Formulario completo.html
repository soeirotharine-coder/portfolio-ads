<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Contato</title>
</head>
<body>

<form action="/pagina-processa-dados-do-form" method="post">

    <!-- DADOS GERAIS -->
    <fieldset>
        <legend>Dados Gerais</legend>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" minlength="3" required>

        <br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>

        <br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" minlength="11" maxlength="11" required>
    </fieldset>

    <br>

    <!-- ENDEREÇO -->
    <fieldset>
        <legend>Endereço</legend>

        <label for="tipo_endereco">Tipo:</label>
        <select id="tipo_endereco" name="tipo_endereco" required>
            <option value="">Selecione</option>
            <option value="rua">Rua</option>
            <option value="estrada">Estrada</option>
            <option value="rodovia">Rodovia</option>
            <option value="outros">Outros</option>
        </select>

        <br><br>

        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" required>

        <br><br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>

        <br><br>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento">
    </fieldset>

    <br>

    <!-- FALE CONOSCO -->
    <fieldset>
        <legend>Fale Conosco</legend>

        <label for="mensagem">Mensagem:</label>
        <br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="40" required></textarea>
    </fieldset>

    <br>

    <!-- BOTÕES -->
    <fieldset>
        <button type="submit">Enviar sua mensagem</button>
        <button type="reset">Limpar o formulário</button>
    </fieldset>

</form>

</body>
</html>
