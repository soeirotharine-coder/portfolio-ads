<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário com Validação + Regex</title>
</head>
<body>

<form action="/pagina-processa-dados-do-form" method="post">

  <!-- DADOS GERAIS -->
  <fieldset>
    <legend>Dados Gerais</legend>

    <label for="nome">Nome:</label>
    <input
      type="text"
      id="nome"
      name="nome"
      required
      minlength="3"
      maxlength="80"
      pattern="[A-Za-zÀ-ÿ ]{3,80}"
      title="Digite apenas letras e espaços (mínimo 3 caracteres)."
      placeholder="Ex: Tharine Vidal"
    />

    <br><br>

    <label for="data_nascimento">Data de Nascimento:</label>
    <input
      type="date"
      id="data_nascimento"
      name="data_nascimento"
      required
      title="Selecione sua data de nascimento."
    />

    <br><br>

    <label for="cpf">CPF (somente números):</label>
    <input
      type="text"
      id="cpf"
      name="cpf"
      required
      minlength="11"
      maxlength="11"
      inputmode="numeric"
      pattern="[0-9]{11}"
      title="Digite apenas 11 números (sem pontos e sem traço)."
      placeholder="Ex: 12345678901"
    />

  </fieldset>

  <br>

  <!-- ENDEREÇO -->
  <fieldset>
    <legend>Endereço</legend>

    <label for="tipo_endereco">Tipo:</label>
    <select id="tipo_endereco" name="tipo_endereco" required>
      <option value="">Selecione</option>
      <option value="rua">Rua</option>
      <option value="estrada">Estrada</option>
      <option value="rodovia">Rodovia</option>
      <option value="outros">Outros</option>
    </select>

    <br><br>

    <label for="logradouro">Logradouro:</label>
    <input
      type="text"
      id="logradouro"
      name="logradouro"
      required
      minlength="3"
      maxlength="120"
      pattern="[A-Za-zÀ-ÿ0-9 .,'\-]{3,120}"
      title="Digite ao menos 3 caracteres. Pode conter letras, números e alguns símbolos (.,'-)."
      placeholder="Ex: Av. Presidente Vargas"
    />

    <br><br>

    <label for="numero">Número:</label>
    <input
      type="text"
      id="numero"
      name="numero"
      required
      inputmode="numeric"
      pattern="[0-9]{1,6}"
      title="Digite apenas números (até 6 dígitos)."
      placeholder="Ex: 123"
    />

    <br><br>

    <label for="complemento">Complemento:</label>
    <input
      type="text"
      id="complemento"
      name="complemento"
      maxlength="60"
      pattern="[A-Za-zÀ-ÿ0-9 .,'\-]{0,60}"
      title="Opcional. Pode conter letras, números e alguns símbolos (.,'-)."
      placeholder="Ex: Apto 302, Bloco B"
    />

  </fieldset>

  <br>

  <!-- FALE CONOSCO -->
  <fieldset>
    <legend>Fale Conosco</legend>

    <label for="mensagem">Mensagem:</label>
    <br>
    <textarea
      id="mensagem"
      name="mensagem"
      required
      minlength="10"
      maxlength="500"
      title="Escreva sua mensagem (mínimo 10 e máximo 500 caracteres)."
      placeholder="Digite sua mensagem aqui..."
      rows="5"
      cols="45"
    ></textarea>

  </fieldset>

  <br>

  <!-- BOTÕES -->
  <fieldset>
    <button type="submit">Enviar sua mensagem</button>
    <button type="reset">Limpar o formulário</button>
  </fieldset>

</form>

</body>
</html>
